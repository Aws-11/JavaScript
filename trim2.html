<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var string="    hello world    "
        var start = 0
        var end = string.length-1;
        console.log(end)
        while(start<end && string.charAt(start)===" "){
            start++
        }


        while(start>end && string.charAt(end)===" "){
            end--
        }
    </script>
    
</body>
</html>
